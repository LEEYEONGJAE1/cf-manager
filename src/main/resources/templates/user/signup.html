<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - User</title>
        <link href="/css/user.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">회원 가입</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/user}" method="POST">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <input type="hidden" name="auth" value="ROLE_USER" checked="checked"/>
                                            <meta name="_csrf" th:content="${_csrf.token}">
                                            <meta name="_csrf_header" th:content="${_csrf.headerName}">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">

                                                        <input class="form-control" id="inputCFid" type="text" name="cfid" placeholder="코드포스 id를 입력하세요" required="required">
                                                        <label for="inputCFid">Codeforces id</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputName" type="text" name="username" placeholder="이름을 입력하세요" required="required">
                                                        <label for="inputName">이름</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">

                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" type="text" id="inputId" placeholder="아이디를 입력하세요" name="userid" required="required">
                                                        <label for="inputId">아이디</label>
                                                    </div>

                                                </div>

                                                <div class="col-md-6">
                                                    <div class="alert alert-success" id="idalert-success">사용 가능한 아이디입니다.</div>
                                                    <div class="alert alert-danger" id="idalert-danger">사용중인 아이디입니다. 다른 아이디를 입력해주세요.</div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input id="pwd" class="form-control" type="password" name="password" placeholder="Create a password" required="required">
                                                        <label for="pwd">비밀 번호</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="pwdConfirm" type="password" placeholder="Confirm password" required="required">
                                                        <label for="pwdConfirm">비밀 번호 확인</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md">
                                                    <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
                                                    <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0" >
                                                <button type="submit" id="submitbtn" class="btn btn-primary">회원 가입 하기</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">

                                        <div class="small"><a href="/signupadmin">관리자 회원 가입 하기</a></div>
                                        <div class="small"><a href="/login">로그인 하기</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Codeforces Manager 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="/js/user/signup.js"></script>
    </body>
</html>
